      <!-- Contact modal -->
      <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="contactModalLabel">Contact Me</h4>
            </div>
            <div class="modal-body">
              <form action="https://formspree.io/matthew.a.diana@gmail.com" method="POST">
                <div class="form-group">
                  <label for="my-name" class="control-label">To:</label>
                  <input type="text" class="form-control" id="to" placeholder="Matthew Diana" disabled>
                </div>
                <div class="form-group">
                  <label for="sender-name" class="control-label">From:</label>
                  <input type="email" name="_replyto" class="form-control" id="from" placeholder="you@company.com">
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Your Message:</label>
                  <textarea class="form-control" name="message" id="message-text" rows="3"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" type="submit" value="Send">Send</button>
            </div>
          </div>
        </div>
