  <body>
    <div class="container">

      <div class="jumbotron">
        <h1>Thanks.</h1>
        <p class="lead">I'll get back to you as soon as possible!</p>
      </div>

      <footer class="footer">
        <p>&copy; 2016 Matthew Diana</p>
      </footer>

      <!-- Contact modal -->
      <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="contactModalLabel">Contact Me</h4>
            </div>
            <div class="modal-body">
              <form id="contactForm" data-toggle="validator" method="POST" action="https://formspree.io/matthew.a.diana@gmail.com">
                <div class="form-group">
                  <label for="my-name" class="control-label">To:</label>
                  <input type="text" class="form-control" id="to" placeholder="Matthew Diana" disabled>
                </div>
                <div class="form-group">
                  <label for="sender-name" class="control-label">From:</label>
                  <input type="email" name="_replyto" class="form-control" id="from" placeholder="you@company.com" data-error="Please enter a valid e-mail" required>
                  <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                  <label for="message-text" class="control-label">Your Message:</label>
                  <textarea class="form-control" name="message" id="message-text" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                  <input type="text" name="_gotcha" style="display:none" />
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="send" type="submit" class="btn btn-primary">Send</button>
                  <input type="hidden" name="_next" value="thanks.html" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /container -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- bootstrap js -->
    <script src="dist/js/bootstrap.min.js"></script>
    <!-- bootbox js -->

    <script src="assets/js/ie10-viewport-bug-workaround.js"></script>

  </body>
